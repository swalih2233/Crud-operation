<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="{% static 'css/styel.css' %}">
</head>
<body>
    <section id="header">
        <section class="wrapper">
            <h1>
                <a href="">Ecommerce</a>
            </h1>
            <ul>
                <li><a href="">MANAGE PRODUCT</a></li>
                <li><a href="{% url 'product:logout' %}" class="btn">SIGN OUT</a></li>
            </ul>
        </section>
    </section> <!--header-end-->

    <section id="home">
        <section class="wrapper">
            <h2>Manage Products</h2>
            <ul>
                <li><a href="">Home /</a></li>
                <li><a href="">Mnage Products</a></li>
            </ul>
        </section>
    </section><!--home-end-->
    
    <section id="spotlight">
        <section class="wrapper">
            <h2>  <a href="{% url 'product:product_add' %}">ADD</a></h2>
          
            <table border="1" width="100%">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>IMAGE</th>
                    <th>DISCRIPTION</th>
                    <th>PRICE</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr align="center">
                    <td>{{product.name}}</td>
                    <td><img src="{{product.image.url}}" alt="" width="100px"></td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <a href="{% url 'product:product_edit' id=product.id%}" class="button">UPDATE</a>
                    </td>
                    <td>
                        <a href="{% url 'product:product_del' id=product.id%}" class="button">REMOVE</a>   
                    </td>
                </tr>
                {% endfor %}
            </tbody>
                
            </table>
        </section>
    </section>
</body>
</html>
