<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <link rel="stylesheet" href="{% static 'css/styel.css' %}">
</head>
<body>
    <section id="header">
        <section class="wrapper">
            <h1>
                <a href="">Ecommerce</a>
            </h1>
            <ul>
                <li><a href="">MANAGE PRODUCT</a></li>
                <li><a href="" class="btn">SIGN OUT</a></li>
            </ul>
        </section>
    </section> <!--header-end-->

<section id="category">
    <section class="wrapper">

        <h1>Table</h1>
        
     <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-controls">
            {{form.name}}
        </div> <br>
        <div class="form-controls">
            <label for="blog-image">Featured Image:</label>
            
            {{form.image}}
        </div> <br>
        <div class="form-controls">
            {{form.price}}
        </div> <br>
        <div class="form-controls">
            {{form.description}}
        </div><br>
        <div class="form-controls">
            <input type="submit" value="Add New" class="btn">
        </div>
     </form>
    </section>
  </section>
